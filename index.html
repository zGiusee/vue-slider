<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="pauseAutoPlay" @mouseleave="startAutoPlay">
                    <img :src="'./' + slides[currentImage].image" alt="Spiderman" />
                    <div class="text">
                        <h3 v-text="slides[currentImage].title"></h3>
                        <p v-text="slides[currentImage].text" ></p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg" ></div>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>

                <div class="buttons-container">
                    <button type="button" class="my-btn bg-green" @click="startAutoPlay"><i class="fa-solid fa-play"></i></button>
                    <button type="button" class="my-btn bg-yellow" @click="pauseAutoPlay"><i class="fa-solid fa-pause"></i></button>
                    <button type="button" class="my-btn bg-red" @click="stopAutoPlay"><i class="fa-solid fa-stop"></i></button>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
